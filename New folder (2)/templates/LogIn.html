<!DOCTYPE html>
<html lang="en">
<head>
    <title>Log In</title>
    <meta charset="UTF-8">
    <link href="/static/main.css" rel="stylesheet">
</head>
<body>
<nav class="navbar">
        <button onclick="window.location.href='/Map'" class="nav-button">Map</button>
        <button onclick="window.location.href='/Booking'" class="nav-button">Bookings</button>
        <input onclick="window.location.href='/'" class="nav-logo" type="image" src="/static/RZALogo.png" alt="Logo">
        <button onclick="window.location.href='/ContactUs'" class="nav-button">Contact Us</button>
        {% if logged_in %}
            <button onclick="window.location.href='/Account'" class="nav-button">My Account</button>
        {% else %}
            <button onclick="window.location.href='/LogIn'" class="nav-button login">Log In</button>
        {% endif %}
</nav>
{% if error %}
    <div id="errorBox" class="error">
        Incorrect username or password.
        <span class="close-btn" onclick="hideError()">Ã—</span>
    </div>
{% endif %}
<div id="LogIn" class="Box">
    <h1>Log In</h1>
    <form method="POST">
        <label for="LogInUsername">Username</label>
        <input type="text" id="LogInUsername" name="LogInUsername" placeholder="Enter your username" required>

        <label for="LogInPassword">Password</label>
        <input type="password" id="LogInPassword" name="LogInPassword" placeholder="Enter your password" required>

        <button type="submit">Log In</button>

        <p class="signup-link">
            Don't have an account?
            <a href='/SignUp'>Sign Up</a>
        </p>
    </form>
</div>
<script src="/static/main.js"></script>
</body>
</html>
